<!DOCTYPE html>
<html>
  <head>
    <title class="modal-title">Login</title>
    <link rel="stylesheet" href="/login/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark text-white">
    <div
      class="container d-flex align-items-center justify-content-center vh-100"
    >
      <div class="text-center">
        <h1>Login</h1>
        <form class="mb-3" id="loginForm">
          <label for="email" class="form-labe" l>Email:</label>
          <input
            class="form-control"
            type="email"
            id="email"
            name="email"
            required
          /><br />

          <label for="password" class="form-label">Password:</label>
          <input
            class="form-control"
            type="password"
            id="password"
            name="password"
            required
          /><br />

          <div class="input-group mb-3" id="error" style="color: red"></div>

          <input class="btn btn-primary" type="submit" value="Login" />
        </form>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

          class="icon-link"
          href="http://3.110.108.119:3000/api/redirecting/forgot"
          id="forgotpass"
          >Forgot Password?</a
        >
        <script src="/login/frontendlogin.js"></script>
      </div>
    </div>
  </body>
</html>
