
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/signup/signup.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <title>Sign Up</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm" class="form-control">

        <label for="name" >Name:</label>
        <input type="text" id="name" name="name" required class="form-control"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required class="form-control"><br><br>
        <label for="password" >Password:</label>
        <input type="password" id="password" name="password" required class="form-control"><br><br>

        <div  id="error" style="color: red;" class="col-12"></div>

        <input type="submit" value="Sign In" class="btn btn-primary">
    </form>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src="/signup/frontendsignup.js"></script>
</body>
</html>
