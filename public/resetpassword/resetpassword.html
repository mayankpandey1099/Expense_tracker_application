<!DOCTYPE html>
<html>
<head>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/resetpassword/resetpassword.css">
    <title>Reset Password</title>
</head>
<body>
    <h1>Reset Password</h1>
    <form id="resetPasswordForm">
        <label for="password">New Password:</label>
        <input class="form-control" type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <div id="error" style="color: red;"></div>
        <p id="error-msg"></p>
        <button class="btn btn-primary" type="submit" id="submitbtn">Reset Password</button>
    </form>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    <script src="/resetpassword/resetpassword.js"></script>
</body>
</html>
